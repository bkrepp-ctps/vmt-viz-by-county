<!DOCTYPE html>
	<head lang="en">
		<meta charset="utf-8">
		<title>Visualization of Change in Vehicle-miles Traveled (VMT) from January, 2020 Average by County</title>
		<link rel="stylesheet" href="vmt_viz.css"/>
		<script src="libs/jquery.min-3.5.1.js"></script>
		<script src="libs/lodash.js"></script>
		<script src="libs/d3.min.js"></script>
		<script src="libs/d3-legend-2.25.6.js"></script>
		<script src="vmtCommon.js"></script>
		<script src="vmt_viz.js"></script>
	</head>
<body>
	<div class="ctpsHeader">
		<div class="lightBlue"></div>
		<div class="darkBlue"></div>
		<div id="banner">
			<a href="https://www.ctps.org/" target="_blank" title="Boston MPO">
				<img style="height:59px" src="img/ctps_header.png" title="Opens Boston MPO website in a new window">
			</a>
		</div>
	</div>
	<h1 id="app_caption">Change in Vehicle-miles Traveled (VMT) from January, 2020 Average by County</h1>
	<div id="date_region">
		<span>Change in VMT between&nbsp;</span>
		<span id="date_field">February 1, 2020</span>
		<span>&nbsp;and January, 2020 Average</span>
	</div>
	<script>
		$(document).ready(function() {
			vmt_visualization('delta');	
		});	
	</script>
	<div id="legend_div"></div>
	<div id="map"></div>
</body>
</html>
